# Prometheus configuration for Pok√©API observability tests

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pokeapi-tests'
    environment: 'local'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerting_rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape test-runner metrics
  - job_name: 'test-runner'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['test-runner:8000']
        labels:
          service: 'test-runner'
          component: 'pytest'
    # Relabel to add instance information
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'test-runner'

  # Scrape Locust metrics via locust-exporter
  - job_name: 'locust'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['locust-exporter:9646']
        labels:
          service: 'locust'
          component: 'load-testing'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'locust'

  # Scrape Grafana metrics (optional)
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Scrape Loki metrics (optional)
  - job_name: 'loki'
    scrape_interval: 30s
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
